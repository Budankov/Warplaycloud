<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>WARPLAY.CLOUD</title>

    <!-- Favico -->
    <link rel="shortcut icon" href="Favico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;400;500;700&family=Rubik&display=swap"
      rel="stylesheet"
    />

    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="page-header">
      <div class="container">
        <nav class="main-nav">
          <a class="logo" href=""
            ><svg class="logo-icon" width="33" height="27.45">
              <use xlink:href="./images/icons/sprite.svg#logo"></use>
            </svg>
            WARPLAY.CLOUD</a
          >
          <ul class="menu">
            <li class="menu__item"><a class="menu__link" href="">Главная</a></li>
            <li class="menu__item"><a class="menu__link" href="">Сервера</a></li>
            <li class="menu__item"><a class="menu__link" href="">Скачать</a></li>
            <li class="menu__item"><a class="menu__link" href="">Открыть в браузере</a></li>
            <li class="menu__item"><a class="menu__link" href="">Цены</a></li>
            <li class="menu__item"><a class="menu__link" href="">Тех поддержка</a></li>
            <li class="menu__item"><a class="menu__link" href="">Контакты</a></li>
          </ul>
        </nav>
        <!-- Button Burger-menu -->
        <button class="mobile-menu__button" type="button" aria-expanded="false" data-menu-button>
          <svg
            class="mobile-menu__icons"
            width="40"
            height="40"
            aria-label="Переключатель мобильного меню"
          >
            <use class="icon-cross" xlink:href="./images/icons/sprite.svg#cross"></use>
            <use class="icon-menu" xlink:href="./images/icons/sprite.svg#menu"></use>
          </svg>
        </button>
      </div>
      <!-- Navigation Burger-menu -->
      <div class="mobile-menu" data-menu>
        <ul class="menu-pages">
          <li class="menu-pages__item">
            <a class="menu-pages__link link--current" href="./index.html">Студия</a>
          </li>
          <li class="menu-pages__item">
            <a class="menu-pages__link" href="./portfolio.html">Портфолио</a>
          </li>
          <li class="menu-pages__item">
            <a class="menu-pages__link" href="./index.html">Контакты</a>
          </li>
        </ul>
      </div>
    </header>

    <!-- Main block -->
    <main>
      <!-- Hero -->
      <section class="hero">
        <div class="container container-hero card">
          <span class="mouse">
            <!-- The mouse wheel -->
            <span class="mouse-wheel"></span>
          </span>
          <div class="hero-container">
            <h2 class="hero-subtitle">Сервис облачного гейминга</h2>
            <h1 class="hero-title">Преврати свое устройство в игровое</h1>
            <a href="#" class="cyberpunk">UPGRADE</a>
          </div>
          <div class="slides">
            <div class="slide">
              <img src="./images/main-page/hero/img1.jpg" alt="" class="slide-image" />
            </div>
            <div class="slide slide-2">
              <img src="./images/main-page/hero/img2.jpg" alt="" class="slide-image" />
            </div>
            <div class="slide slide-3">
              <img src="./images/main-page/hero/img3.jpg" alt="" class="slide-image" />
            </div>
            <div class="slide slide-4">
              <img src="./images/main-page/hero/img4.jpg" alt="" class="slide-image" />
            </div>
          </div>
        </div>
      </section>

      <!-- How it works -->
      <section class="how-it-works">
        <div class="container how-it-works-container">
          <svg class="how-it-works-icon" width="200" height="200">
            <use xlink:href="./images/icons/sprite.svg#ukraine">ukrainehigh</use>
          </svg>
          <svg class="how-it-works-icon-metka" width="" height="">
            <use xlink:href="./images/icons/sprite.svg#metka"></use>
          </svg>
        </div>
      </section>

      <!-- Start Playing -->
      <section class="start-playing"></section>

      <!-- Available Subscriptions -->
      <section class="available-subscriptions"></section>

      <!-- Run on any device -->
      <section class="run-device"></section>

      <!-- Location map -->
      <section class="location-map"></section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer-container"></div>
    </footer>

    <!-- Script -->
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
